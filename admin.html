<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <style>
    #btn-add {
      margin-left: 7%;
      margin-top: 2%;
      box-shadow: 7px 5px 5px rgba(0, 0, 0, 0.2);
    }

    .question-list {
      padding: 2%;
      margin: 4% auto;

      width: 90%;
      height: 500px;
      border: 4px solid grey;
      border-radius: 8px;
    }

    .heiger {
      position: absolute;
      top: 10%;
      left: 12%;
      width: 140px;
      background-color: white;
      text-align: center;
    }

    .row {
      display: flex;
      flex-direction: row;
      align-content: flex-end;
      justify-content: center;
    }

    .row:hover {
      background-color: rgba(210, 247, 226, 0.3);
    }

    .btn-wrapper {
      width: 18%;
      margin: 2% 0;
      padding-right: 2%;
    }

    .question-list__text {
      padding-left: 4%;
      padding-top: 2%;
      width: 80%;
    }

    .question-list__edit {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .question-list__del {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .admin {
      display: none;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(50, 50, 50, 0.8);
    }

    .admin-page {
      position: absolute;
      display: block;
      margin: 10%;
      width: 80%;
      height: 80%;
      background-color: rgb(238, 238, 235);
      box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.205);
    }
  </style>

</head>

<body>
  <button type='submit' class="" id="btn-add"> Add new question</button>
  <div class="heiger">Questions list</div>
  <div class="question-list" id="questionList">


  <div class="admin">
    <div class="admin-page">
      
    </div>
  </div>

  <script src="./admin.js"></script>
</body>

</html>
