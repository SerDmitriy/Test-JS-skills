<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <style>
    .container {
      margin: 20px auto;
      width: 300px;
      height: 800px;
    }
    .error {
      border: 1px solid red;
    }
    input {
      margin: 15px auto 0 auto;
      width: 250px;
      outline: none;
    }
    .span-error {
      color: red;
      font-size: 10px;
      line-height: 1.2em;
    }
    .header {
      text-align: center;
    }
    .submit {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="main">
      <div class="header">
        Registration
      </div>
      <input name="firstName" onkeyup="handleChange(this)" type="text" placeholder="First name">
      <span class="span-error" hidden>Some text</span>
      <input name="lastName" onkeyup="handleChange(this)" type="text" placeholder="Last name">
      <span class="span-error" hidden="true">Some text</span>
      <input
        name="email"
        onchange="handleChange(this)"
        onkeyup="handleChange(this)"
        type="text"
        placeholder="Email"
      >
      <span class="span-error" hidden="true">Some text</span>
      <input name="date" onchange="handleChange(this)" onkeyup="handleChange(this)" type="date" placeholder="Date">
      <span class="span-error" hidden="true">Some text</span>
      <input name="imgFile" onkeyup="handleChange(this)" type="file" placeholder="img-file">      
      <span class="span-error" hidden="true">Some text</span>
      <input name="password" onkeyup="handleChange(this)" type="password" placeholder="Password">
      <span class="span-error" hidden="true">Some text</span>
      <input name="confirmPassword" onkeyup="handleChange(this)" type="password" placeholder="Confirm password">
      <span class="span-error" hidden="true">Some text</span><br>
      <button type="submit" class='submit'>Register me</button>
          
    </form>
  </div>
  <script src="./registration.js"></script>
</body>
</html>
